name: uv lock checks
on:
  push:
    branches:
      - main

jobs:
  uv-lock-checks:
    env:
      UV_SYSTEM_PYTHON: 1
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - name: checkout
        uses: actions/checkout@v4
      - id: changed-files
        if: ${{ inputs.always_run != true }}
        name: check for changed python files
        uses: tj-actions/changed-files@a284dc1814e3fd07f2e34267fc8f81227ed29fb8
        with:
          files_yaml: "uvlock-pyprojecttoml:\n  - 'pyproject.toml'\n  - 'uv.lock'\n"
      - if: ${{ steps.changed-files.outputs.uvlock-pyprojecttoml_any_changed == 'true'|| inputs.always_run == true }}
        name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: 0.6.10
      - if:
          ${{ steps.changed-files.outputs.uvlock-pyprojecttoml_any_changed == 'true'
          || inputs.always_run == true }}
        name: check lockfile
        run: uv lock --locked
        shell: bash
      - id: measurement-5
        name: Record Measurement After check lockfile
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: check lockfile
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
    timeout-minutes: 5
